<!DOCTYPE html>
<html>
<head>
    <title>Primeiro Acesso</title>

    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
</head>
<body class="fundo">
    <div class="container">
        <form class="form">
            <div id="salve">Salve</div>
                <div class="flex">
                    <div id="Nome">
                        <label>
                            <input required="" placeholder="" type="" class="input">
                            <span>Nome</span>
                        </label>
                    </div>
                        <br>
                    <div id="email">
                        <label class="email">
                            <input required="" placeholder="" type="" class="input">
                            <span>Email</span>
                        </label>
                        
                        <label class="cpf">  
                            <input required="" placeholder="" type="" class="input">
                            <span>CPF</span>
                        </label> 

                    </div>
                </div>  
                <div id="telefone">
                        <label class="telefone">
                            <input required="" placeholder="" type="" class="input">
                            <span>Telefone</span>
                        </label>
                        <label class="celular">
                            <input required="" placeholder="" type="" class="input">
                            <span>Celular</span>
                        </label>
                </div>

                <div id="CEP">
                    <label class="cep">
                        <input required="" placeholder="" type="" class="input">
                        <span>CEP</span>
                    </label>
                    <label class="endereco">
                        <input required="" placeholder="" type="" class="input">
                        <span>Endereço</span>
                    </label>
            </div>

            <br><br><br>
                <label class="nomeprojeto">
                    <input required="" placeholder="" type="" class="input">
                    <span>Nome Do Projeto</span>
                </label>

                        <div id="FOTO">
                            <label class="foto">
                                <input required="" placeholder="" type="" class="input2">
                                <span>Foto</span>
                            </label>
                            <label class="descricao">
                                <input required="" placeholder="" type="" class="input2">
                                <span>Descrição</span>
                            </label>
                        </div>

            <button class="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
