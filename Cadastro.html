<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Primeiro Acesso</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Salve</title>
    <script src="js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="npm i bootstrap-icons">

    
</head>
<body class="fundo">
    <div class="container">

        <form class="form">
            <div class="salve">Salve</div>
                <div class="flex">
                    <div id="Nome">
                        <label>
                            <input required="" placeholder="" type="" class="input">
                            <span>Nome</span>
                        </label>
                    </div>
                        <br>
                    <div id="email">
                        <label class="email">
                            <input required="" placeholder="" type="" class="input">
                            <span>Email</span>
                        </label>
                        
                        <label class="cpf">  
                            <input required="" placeholder="" type="" class="input">
                            <span>CPF</span>
                        </label> 

                    </div>
                </div>  
                <div id="telefone">
                        <label class="telefone">
                            <input required="" placeholder="" type="" class="input">
                            <span>Telefone</span>
                        </label>
                        <label class="celular">
                            <input required="" placeholder="" type="" class="input">
                            <span>Celular</span>
                        </label>
                </div>

                <div id="CEP">
                    <label class="cep">
                        <input required="" placeholder="" type="" class="input">
                        <span>CEP</span>
                    </label>
                    <label class="endereco">
                        <input required="" placeholder="" type="" class="input">
                        <span>Endereço</span>
                    </label>
            </div>

            <br><br><br>
                <label class="nomeprojeto">
                    <input required="" placeholder="" type="" class="input">
                    <span>Nome Do Projeto</span>
                </label>

                        <div id="FOTO">
                            <label class="foto">
                                <input required="" placeholder="" type="" class="input2">
                                <span>Foto</span>
                            </label>
                            <label class="descricao">
                                <input required="" placeholder="" type="" class="input2">
                                <span>Descrição</span>
                            </label>
                        </div>

            <button class="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
